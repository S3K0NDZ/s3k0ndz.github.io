---
layout: default
---

<div class="home">

  {{ content }}

  {% assign posts = site.posts %}


  {%- if posts.size > 0 -%}
    {%- if page.list_title -%}
      <h2 class="post-list-heading">{{ page.list_title }}</h2>
    {%- endif -%}
    <div class="box home-box">
      <div class="post-list">
        {%- for post in posts -%}
          <a class="post-link" href="{{ post.url | relative_url }}">  
              <h3>{{ post.title }}</h3>
              <div>
                  <img src="{{ post.image }}" style="height: auto; width: auto; max-width: 100px; max-width: 100px; float: right; margin-bottom: 20%; border-radius: 15%;">
              </div>
              <br>
              <br>
              <h4>{{ post.description }}</h4>
              <br>
              <br>
          </a>
        {%- endfor -%}
      </div>
    </div>

  {%- endif -%}

</div>
